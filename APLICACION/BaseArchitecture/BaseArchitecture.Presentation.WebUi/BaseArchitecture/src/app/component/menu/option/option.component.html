<perfect-scrollbar  style="max-width: 600px; max-height: 590px;">
        <div id="kt_aside_menu" class="aside-menu" data-menu-vertical="1" data-menu-scroll="1"
            data-menu-dropdown-timeout="500">

            <ul class="menu-nav">
                <ng-container *ngFor="let item of listMenuOptions">
                    <li class="menu-item"
                        aria-haspopup="true">
                        <a (click)="routerLink(item.OptionUrl)" class="menu-link">
                            <em class="menu-icon {{item.icon}}"></em>
                            <span class="menu-text">{{item.title}}</span>
                        </a>
                    </li>
          
          
                </ng-container>
            </ul>
        </div>
    </perfect-scrollbar>
