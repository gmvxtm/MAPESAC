<perfect-scrollbar  style="max-width: 600px; max-height: 590px;">
        <div id="kt_aside_menu" class="aside-menu" data-menu-vertical="1" data-menu-scroll="1"
            data-menu-dropdown-timeout="500">
            <ul class="menu-nav">
            
                <ng-container *ngFor="let item of listMenuOptions">
                    <li #subMenu (click)="subMenuClick()" class="menu-item menu-item-submenu"
                    [ngClass]="{'menu-item-open':NameFatherOption == item.title}"
                        aria-haspopup="true" data-menu-toggle="hover">
                        <a (click)="routerLink(item.OptionUrl)"  href="javascript:;" class="menu-link menu-toggle 1"                        
                        >
                            <em class="menu-icon {{item.icon}}"></em>
                            <span class="menu-text">{{item.title}}</span>
                            <em class="menu-arrow"></em>
                        </a>
                        <div class="menu-submenu">
                            <em class="menu-arrow"></em>
                            <ul class="menu-subnav">
                                <li class="menu-item menu-item-parent" aria-haspopup="true">
                                    <span class="menu-link">
                                        <span class="menu-text">{{item.title}}</span>
                                    </span>
                                </li>
                                <li *ngFor="let children of item.MenuChildren" class="menu-item"
                                    aria-haspopup="true">
                                    <a (click)="routerLink(children.OptionUrl)" class="menu-link" [ngClass]="{'menu-item-open':urlOptionUrl == item.OptionUrl}">
                                        <em class="menu-bullet menu-bullet-dot">
                                            <span></span>
                                        </em>
                                        <span class="menu-text">{{children.title}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ng-container>

            </ul>
        </div>
    </perfect-scrollbar>
