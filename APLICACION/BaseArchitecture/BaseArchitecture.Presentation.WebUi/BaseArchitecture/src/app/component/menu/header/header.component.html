<div id="kt_header" class="header header-fixed">
    <div class="container-fluid d-flex align-items-stretch justify-content-between">
        <div class="header-menu-wrapper header-menu-wrapper-left" id="kt_header_menu_wrapper">
            <div id="kt_header_menu" class="header-menu header-menu-mobile header-menu-layout-default">

                <h3 class="mt-10" style="color: #006169;">
                    {{sessionLabel.lblTitle}}
                </h3>

            </div>
        </div>
        <div #topBar (click)="isTopBar = !isTopBar" class="topbar">
            <div class="topbar-item">
                <div class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-lg px-2"
                    id="kt_quick_user_toggle">
                    <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">{{generalLabel.lblWelcome}},</span>
                    <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">
                        {{nameUser}}
                    </span>
                    <span class="symbol symbol-lg-35 symbol-25">
                        <span class="symbol-label font-size-h5 font-weight-bold">
                            <em class="far fa-user"></em>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<user-info *ngIf="isTopBar" [isTopBar]="isTopBar" (topBar)="topBarClick($event)"></user-info>
