<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Mis Pedidos</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container">
    <div class="col-md-12 row">
        <div class="col-md-6" style="margin-top: 30px;">
            <div class="col-md-11 row">
                Nombres: <input [(ngModel)]="customerEntity.FirstName" class="form-control">
            </div>
            <br>
            <div class="col-md-11 row ">
                Apellidos: <input [(ngModel)]="customerEntity.LastName" class="form-control">
            </div>
            <br>
            <div class="col-md-11 row">
                Correo: <input [(ngModel)]="customerEntity.Email" class="form-control">
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    Telefono: <input [(ngModel)]="customerEntity.PhoneNumber" class="form-control">
                </div>
                <div class="col-md-5">
                    DNI: <input [(ngModel)]="customerEntity.DocumentNumber" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-4">
                Departamento:
                  <select [(ngModel)]="Departamento" name="departamento" class="form-control" (change)="loadProvince($event.target.value)">
                      <option value="">-- Seleccione --</option>
                      <option value="{{item.IdDepartment}}" *ngFor="let item of ListDepartmentEntity">{{ item.Department }}</option>
                  </select>
              </div>
                <div class="col-md-4">
                Provincia:
                  <select [(ngModel)]="Provincia" name="provincia" class="form-control" (change)="loadDistrict($event.target.value)">
                      <option value="">-- Seleccione --</option>
                      <option value="{{item.IdProvince}}" *ngFor="let item of ListProvinceEntity">{{ item.Province }}</option>
                  </select>
              </div>
              <div class="col-md-4">
                Distrito:
                  <select [(ngModel)]="Distrito" name="distrito" class="form-control">
                      <option value="">-- Seleccione --</option>
                      <option value="{{item.IdDistrict}}" *ngFor="let item of ListDistrictEntity">{{ item.District }}</option>
                  </select>
              </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-4">
              Solicitar Factura:
                <input type="checkbox" (change)="changeStatus($event)">
            </div>
          </div>
          <br>
          <div *ngIf="visibleFactura" class="row">
            <div class="col-md-4">
                RUC: <input [(ngModel)]="ruc" class="form-control" [maxLength]=11>
            </div>
            <div class="col-md-7">
                Raz√≥n Social: <input [(ngModel)]="razonSocial" class="form-control">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-3"> 
              <button (click)="sendOrder()" class="form-control btn-success">Enviar</button>
            </div>
          </div>
        </div>
        <div class="col-md-6" style="margin-top: 30px;">
            <div class="col-md-12 row"  style="margin-bottom: 10px;" *ngFor="let item of catalogListSelectedModal">
                <div class="col-md-3">
                  <img class="card-img-top" style="background-size: contain; height: 100px; width: 100px;"
                  src={{item.PathFile}}  alt="Sin imagen" />
                  <div class="selected" style="text-align: center;">
                    <label class="cart"> {{ item.Quantity }} </label>
                  </div>
                </div>
                <div class="col-md-5">
                    {{item.Name}}
                </div>
                <div class="col-md-4">
                  {{item.Total}}
                </div>
            </div>
        </div>
    </div>

</div>
