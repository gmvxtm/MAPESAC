<ng-container *ngIf="deviceType == 'M'">  
    <div class="container" style="margin-top: 10px;">
        <div>
            <p style="text-align: center; font-size: 16px; font-weight: bold;margin-bottom: 0;">
                Bienvenido: Nahomy
            </p>
        </div>
    </div>
    <div class="container" style="margin-top: 25px;">
        <div class="card-body" (click)="redirect()" style="cursor: pointer;" *ngFor="let option of listMenuOptions">
            <div class="col-12 row" style="margin-top: 15px;margin-bottom: 15px;">
                <div class="col-12" style="text-align: center;">
                    <p style="font-size: 16px;"> <em [ngClass]="option.icon" >&nbsp; </em> {{ option.title }}</p>
                </div>
            </div>
        </div>
    </div>
</ng-container>
