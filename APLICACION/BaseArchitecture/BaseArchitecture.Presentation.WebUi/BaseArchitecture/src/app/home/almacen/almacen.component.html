<div class="container row" style="margin-top: 10px;">
    <div  class="col-9">
        <p style="text-align: left; font-size: 16px; font-weight: bold;margin-bottom: 0;">
            Almacen
        </p>
    </div>
    <div class="col-md-3">
        <button class="form-control btn-danger ml-10" routerLink="alerta" ><em class="fa fa-bell"></em>&nbsp;&nbsp; Alerta de Insumos</button>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-1">
            <label style="font-weight: bold;">
                Codigo:
            </label>
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <input type="text" ng-readonly="all" class="form-control" [(ngModel)]="code">
            </div>
        </div>

        <div class="col-md-1">
            <label style="font-weight: bold;">
                Descripci√≥n:
            </label>
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <input type="text" ng-readonly="all" class="form-control" [(ngModel)]="description">
            </div>
        </div>

        <div class="col-md-2">
            <button (click)="buscarSupplies()" class="form-control btn-success"><em class="fas fa-search"></em>&nbsp;&nbsp; Buscar</button>
        </div>

    </div>

</div>

<br>
<div class="container">
    <div class="kt-portlet__body">
        <app-table 
            [data]="ListSuppliesEntity" 
            [configTable]="configTable"
            [totalItems]="totalItems"
            (edit) = "verDetalle($event)"
            [headers]="headers">
        </app-table>
    </div>
</div>
